<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-login="{{car_detect2_bot}}" data-size="large" data-auth-url="{{'http://127.0.0.1:5000'}}/login" data-request-access="write"></script>
    <body>
    {% if not telegram %}
    <h1>Uzinfocom Parking Management</h1>
    <div class="tg-page">
    <a class="button-login" href="https://oauth.telegram.org/auth?bot_id={{'6308521023'}}&origin={{'http://127.0.0.1:5000'}}">Parking Management</a>
    </div>
    {% else %}
     <h1>Uzinfocom Parking Management</h1>
    <p>Authorization has expired, please re-authenticate using Telegram.</p>
    <a class="button" href="{{ url_for('login') }}">Authorize via Telegram</a>
    {% endif %}
    </body>
</html>
